{% extends 'main.html' %}
{% load static %}

{% block content %}

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                <h1>Insert Alternatif</h1>
            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Content Row -->
                <div class="row">

                    <div class="col-xl-8 col-lg-7">

                        <!-- Area Chart -->
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Tambah Data</h6>
                            </div>
                            <div class="card-body">
                                <form class="ps-4 py-4" method="post">
                                    {% csrf_token %}
                                    <div class="mb-3 row">
                                      <label for="exampleInputEmail1" class="form-label col-sm-2">Kelengkapan Fitur</label>
                                      {{ form.alternatif }}
                                    </div>
                                    <div class="mb-3 row">
                                      <label for="exampleInputEmail1" class="form-label col-sm-2">Kelengkapan Fitur</label>
                                      {{ form.kelengkapan_fitur }}
                                    </div>
                                    <div class="mb-3 row">
                                      <label for="exampleInputEmail1" class="form-label col-sm-2">Kemudahan Penggunaan</label>
                                      {{ form.kemudahan_penggunaan }}
                                    </div>
                                    <div class="mb-3 row">
                                      <label for="exampleInputEmail1" class="form-label col-sm-2">Keamanan</label>
                                      {{ form.keamanan }}
                                    </div>
                                    <div class="mb-3 row">
                                      <label for="exampleInputEmail1" class="form-label col-sm-2">Biaya</label>
                                      {{ form.biaya }}
                                    </div>
        
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                    <br>
                                    <br>
                                  </form>
                            </div>
                        </div>


                    </div>
                    
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

    </div>
    <!-- End of Content Wrapper -->

{% endblock content %}
